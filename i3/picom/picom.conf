#################################
#  Efeitos de transparência e blur
#################################

# Backend gráfico
backend = "glx";
vsync = true;

# Bordas arredondadas
corner-radius = 8;
# Para excluir certas janelas de bordas arredondadas (i3-frame, docks, desktop)
rounded-corners-exclude = [
    "class_g = 'i3-frame'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Sombras
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.25;
shadow-offset-x = -10;
shadow-offset-y = -10;

# Transparência de janelas específicas
opacity-rule = [
    "90:class_g = 'Alacritty'",
    "90:class_g = 'kitty'",
    "90:class_g = 'code-oss'",
    "95:class_g = 'firefox'",
    "70:class_g = 'i3bar'"
];

# Blur moderno e performático
blur-method = "dual_kawase";
blur-size = 10;
blur-strength = 2;

# Fading (desativado)
fading = false;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [];

# Evita redraws desnecessários, compatível com GLX
use-damage = false;

# Outras melhorias de compatibilidade
detect-rounded-corners = true;
